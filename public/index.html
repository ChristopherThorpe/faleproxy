<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faleproxy - Replace Yale with Fale</title>
    <!-- Multiple stylesheet references for different environments -->
    <link rel="stylesheet" href="/styles.css" onerror="this.onerror=null;this.href='/public/styles.css';">
    <!-- Inline critical CSS as a fallback -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
        }
        header {
            background-color: #1e3a8a;
            color: #fff;
            padding: 1.5rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .form-group {
            display: flex;
            gap: 10px;
        }
        #url-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4d7c0f;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Faleproxy</h1>
            <form id="url-form">
                <div class="form-group">
                    <input type="text" id="url-input" placeholder="Enter URL (e.g., yale.edu)" required>
                    <button type="submit">Fetch & Replace</button>
                </div>
            </form>
        </div>
    </header>

    <main class="container">
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Fetching and processing content...</p>
        </div>

        <div id="error-message" class="hidden"></div>

        <div id="result-container" class="hidden">
            <div id="info-bar">
                <p>Original URL: <a id="original-url" target="_blank" rel="noopener noreferrer"></a></p>
                <p>Page Title: <span id="page-title"></span></p>
            </div>
            <div id="content-display"></div>
        </div>
    </main>

    <footer class="container">
        <p>Faleproxy - Created on March 26, 2025</p>
    </footer>

    <!-- Multiple script references for different environments -->
    <script>
        // Dynamic script loading with fallback
        function loadScript(src, fallbackSrc) {
            const script = document.createElement('script');
            script.src = src;
            script.onerror = function() {
                console.log('Failed to load script from ' + src + ', trying fallback...');
                const fallbackScript = document.createElement('script');
                fallbackScript.src = fallbackSrc;
                document.body.appendChild(fallbackScript);
            };
            document.body.appendChild(script);
        }
        
        // Try to load from root path first, then from /public
        document.addEventListener('DOMContentLoaded', function() {
            loadScript('/script.js', '/public/script.js');
        });
    </script>
</body>
</html>
